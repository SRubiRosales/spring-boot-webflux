<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <a th:href="@{/listar}">Listar</a>
    <div>
        <form th:action="@{/form}" method="POST" th:object="${producto}">
            <div>
                <input th:if="${producto.id != null}" type="hidden" th:field="*{id}">
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <div><input id="nombre" type="text" th:field="*{nombre}"/></div>
                <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
            <div>
                <label for="precio">Precio</label>
                <div><input id="precio" type="number" th:field="*{precio}"/></div>
                <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
            </div>
            <div>
                <label for="createAt">Fecha</label>
                <div><input id="createAt" type="date" th:field="*{createAt}"/></div>
            </div>
            <div>
                <div><input type="submit" th:value="${boton}"/></div>
            </div>
        </form>
    </div>
</body>
</html>
